<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">

    <!-- Facebook OG -->
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1920">
    <meta property="og:image:height" content="1080">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="">
    <meta name="twitter:domain" content="">
    <meta name="twitter:url" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">
    <meta name="twitter:image:width" content="1920">
    <meta name="twitter:image:height" content="1080">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#FF6347">
    <title>Gulp boilerplate</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Stylesheets - Bower components will be automatically injected -->
    <!-- Switch the reset-css dependency with normalize-css (in bower.json) if your prefer a reset -->
    <!-- build:css css/main.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 10]> 
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a target="_blank" href="http://outdatedbrowser.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="vh__center">
        <div class="wrap wrapper">
            <h1 class="big__heading mb-md">Gulp boilerplate</h1>
            <p>Front-end boilerplate for a better and faster workflow</p>
            <a href="styleguide.html" class="stopProp cta__link">style guidelines</a>
            <p class="clicks mt-md">0 times clicked</p>
        </div>
    </header>

    <!-- External javascript files (e.g. jQuery) - automatically injected -->
    <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- Main javascript file(s) -->
    <!-- build:js js/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
